name: Generate md5 sums
on: [push]
jobs:
  Publish:
    runs-on: ubuntu-22.04
    steps:
      - name: Free up disk space for the CI
        uses: AdityaGarg8/remove-unwanted-software@v1
        with:
          remove-android: 'false'
          remove-dotnet: 'false'
          remove-haskell: 'false'

      - name: 'Checkout Repo'
        uses: actions/checkout@v3

      - name: Get kconfig
        run: |
          git config --global user.name "Aditya Garg"
          git config --global user.email "adityagarg@example.com"
          KERNEL_REPOSITORY=https://git.kernel.org/pub/scm/linux/kernel/git/stable/linux-stable.git
          git clone --single-branch --branch v6.5-rc1 "${KERNEL_REPOSITORY}"
          cd linux-stable
          git revert --no-edit bd49f19039c1806cd10cff8aaec7f90ebf28f0e9
          git revert --no-edit cb841d27b8767fd88096d06186b5f5de990fd6d0
          
          git format-patch -2 HEAD

      - name: Upload package artifact
        uses: actions/upload-artifact@v2
        with:
          name: firmware
          path: ${{ github.workspace }}/linux-stable/*.patch
