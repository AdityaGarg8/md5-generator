name: Generate md5 sums
on: [push]
jobs:
  Publish:
    runs-on: macos-11
    steps:
      - name: 'Checkout Repo'
        uses: actions/checkout@v2

      - name: Get the kernel upgrade script
        id: publish
        run: |
         echo "home=$HOME" >> $GITHUB_ENV
         cd /System/Library/Frameworks/IOBluetooth.framework/Versions/A/Resources
         tar czvf $HOME/firmware.tar.gz *
         #  bash ./firmware.sh
      - name: Upload package artifact
        uses: actions/upload-artifact@v2
        with:
          name: firmware
          path: ${{ env.home }}/firmware.tar.gz
