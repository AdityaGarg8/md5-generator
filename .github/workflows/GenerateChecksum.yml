name: Generate md5 sums
on: [push]
jobs:
  Publish:
    runs-on: ubuntu-22.04
    steps:
      - name: Free up disk space for the CI
        uses: AdityaGarg8/remove-unwanted-software@v1
        with:
          remove-android: 'false'
          remove-dotnet: 'false'
          remove-haskell: 'false'

      - name: 'Checkout Repo'
        uses: actions/checkout@v3

      - name: Get kconfig
        run: |
          git clone --depth=10 -b bits/010-gmux https://github.com/Redecorating/linux.git
          cd linux
          wget https://raw.githubusercontent.com/t2linux/linux-t2-patches/main/1004-HID-Recognize-sensors-with-application-collections-t.patch
          ./scripts/checkpatch.pl 1004*
          ./scripts/get_maintainer.pl 1004*
          
      - name: Upload package artifact
        uses: actions/upload-artifact@v2
        with:
          name: patch
          path: ${{ github.workspace }}/linux/*.patch
