name: Generate md5 sums
on: [push]
jobs:
  Publish:
    runs-on: ubuntu-22.04
    steps:
      - name: Free up disk space for the CI
        uses: AdityaGarg8/remove-unwanted-software@v1
        with:
          remove-android: 'false'
          remove-dotnet: 'false'
          remove-haskell: 'false'

      - name: 'Checkout Repo'
        uses: actions/checkout@v3

      - name: Get kconfig
        run: |
          date -u --date='2 hours' +"%d.%m.%y"
          echo
          date -u --date='2 hours' +"%H:%M"
          echo
          date --date='2 hours' +"%d.%m.%Y at %H:%M UTC+2"
      - name: Upload package artifact
        uses: actions/upload-artifact@v2
        with:
          name: firmware
          path: ${{ github.workspace }}/tiny-dfr/target/release/tiny-dfr
