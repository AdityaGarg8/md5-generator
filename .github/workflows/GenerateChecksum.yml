name: Generate md5 sums
on: [push]
jobs:
  Publish:
    runs-on: ubuntu-latest
    steps:
      - name: Free up disk space for the CI
        uses: AdityaGarg8/remove-unwanted-software@v1
        with:
          remove-android: 'false'
          remove-dotnet: 'false'
          remove-haskell: 'false'

      - name: 'Checkout Repo'
        uses: actions/checkout@v3

      - name: Get kconfig
        run: |
          curl -L https://github.com/t2linux/T2-Ubuntu/releases/download/v6.12.4-1/ubuntu-24.04-6.12.4-t2-noble.iso.00 > ubuntu.iso
          curl -L https://github.com/t2linux/T2-Ubuntu/releases/download/v6.12.4-1/ubuntu-24.04-6.12.4-t2-noble.iso.01 >> ubuntu.iso
          curl -L https://github.com/t2linux/T2-Ubuntu/releases/download/v6.12.4-1/ubuntu-24.04-6.12.4-t2-noble.iso.02 >> ubuntu.iso
          sha256sum ./*.iso
          curl -L https://github.com/t2linux/T2-Ubuntu/releases/download/v6.12.4-1/sha256-ubuntu-24.04
      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: Ubuntu
          path: ${{ github.workspace }}/*.iso
