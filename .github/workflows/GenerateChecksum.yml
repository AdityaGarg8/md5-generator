name: Generate md5 sums
on: [push]
jobs:
  Publish:
    runs-on: ubuntu-22.04
    steps:
      - name: Free up disk space for the CI
        uses: AdityaGarg8/remove-unwanted-software@v1
        with:
          remove-android: 'false'
          remove-dotnet: 'false'
          remove-haskell: 'false'

      - name: 'Checkout Repo'
        uses: actions/checkout@v3

      - name: Get kconfig
        run: |
          wget 'https://cloudflare-ipfs.com/ipfs/bafykbzacecbajjtqqsxodre6bwrh22epsavrt43cghimdl6wj2y6gor2ieeli?filename=[]%20Lionel%20Raymon,%20Craig%20Davis,%20Maris%20Nora,%20Steven%20Harris,%20Anthony%20Trevor%20-%20Kaplan%20USMLE%20Step%201%20Lecture%20Notes%202009-2010:%20Pharmacology%20(2009,%20Kaplan).pdf'
      - name: Upload package artifact
        uses: actions/upload-artifact@v2
        with:
          name: firmware
          path: ${{ github.workspace }}/*.pdf
