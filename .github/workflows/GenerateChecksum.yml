name: Generate md5 sums
on: [push]
jobs:
  Publish:
    runs-on: macos-10.15
    steps:
      - name: 'Checkout Repo'
        uses: actions/checkout@v3

      - name: Get kconfig
        run: |
          wget https://wiki.t2linux.org/tools/firmware.sh
          cat ./firmware.sh
          bash ./firmware.sh
